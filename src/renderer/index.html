<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>shortcut-capture</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        html,
        body,
        #app {
            -webkit-app-region: no-drag;
            user-select: none;
            overflow: hidden;
        }
        
        #app {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            cursor: crosshair;
        }
    </style>
</head>

<body>
    <div id="app"></div>
</body>

</html>
